<body> 
<div id = "qrcode"></div>
<a id = "codelink" href = "color-wheel-response.html">RESPONSE</a>
<style>
body{
    font-family:Arial;
    background-color:#404040;
    overflow:hidden;
}
a{
    background-color:#aaaaaa;
}
#qrcode{
    position:absolute;
    left:50px;
    top:50px;
    z-index:2;
}
#editlink{
    position:absolute;
    left:5px;
    top:5px;
    z-index:2;
    color:blue;
    font-size:2em;
}
#editlink2{
    position:absolute;
    left:50%;
    top:5px;
    z-index:2;
    color:blue;
    font-size:2em;
}

#codelink{
    position:absolute;
    right:5px;
    top:5px;
    z-index:2;
    color:blue;
    font-size:2em;
}
main{
    border:solid;
    position:absolute;
    left:0px;
    top:0px;
    overflow:hidden;
}
</style>
<script>

metal_color = "#d4d0c8";
faceplate_color = "#7c7b84";

function setup() {

  if(innerWidth > innerHeight){
      squaresize = innerHeight;
  }
  else{
      squaresize = innerWidth;
  }
  createCanvas(innerWidth, innerHeight);    
  textSize(50);
}

wheel = {};
wheel.angle = 0;//angle in degrees
wheel.color = colorwheel(wheel.angle);

function draw(){
    background(wheel.color);
    stroke(0);
    strokeWeight(10)

//    line(width/2,height/2,mouseX,mouseY);
    angle = Math.round(180*Math.atan2(width/2 - mouseX,mouseY - height/2)/Math.PI) + 180;
    line(width/2,height/2,width/2 + squaresize*Math.cos(Math.PI*(angle - 90)/180),height/2 + squaresize*Math.sin(Math.PI*(angle - 90)/180));
    if(angle != wheel.angle){
        wheel.angle = angle;
        wheel.color = colorwheel(wheel.angle);
        savejson();
    }
    strokeWeight(1)
    text("angle = " + angle.toString(),100,height - 100);
    text("color = " + wheel.color,100,height - 180);

    
}

function savejson(){
    var httpc = new XMLHttpRequest();
    httpc.open("POST", "save-file.php", true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("data="+encodeURIComponent(JSON.stringify(wheel,null,"    "))+"&filename=wheel.json");//send text to save-file.php
}
codesquaresize = 100;
globalurl = window.location.href;
qrcode = new QRCode(document.getElementById("qrcode"), {
	text: globalurl,
	width: codesquaresize,
	height: codesquaresize,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});


</script>
</body>
