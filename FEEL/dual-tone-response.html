<body>
<a id = "codelink" href = "dual-tone-control.html">CONTROL</a>

<div id = "qrcode"></div>
<style>
#qrcode{
    position:absolute;
    left:50px;
    top:50px;
    z-index:2;
}
body{
    font-family:Arial;
    background-color:#404040;
    overflow:hidden;
}
a{
    background-color:#aaaaaa;
}
main{
    border:solid;
    position:absolute;
    left:0px;
    top:0px;
    overflow:hidden;
}
#codelink{
    position:absolute;
    right:5px;
    top:5px;
    z-index:2;
    color:blue;
    font-size:2em;
}

</style>
<script>
oscon = false;
let osc,osc2;

tones = {};
tones.tone1 = 80; //first frequency in Hz
tones.tone2 = 90; //second frequency in Hz
tones.amplitude = 0.5;//scaled up to 1, i think
old_tone1 = tones.tone1;
old_tone2 = tones.tone2;
old_amplitude = tones.amplitude;

plotradius = 100;

if(innerWidth > innerHeight){
    plotradius = innerHeight/2 - 50;
}
else{
    plotradius = innerWidth/2 - 50;
}

function setup() {
  createCanvas(innerWidth, innerHeight); 
  osc = new p5.SinOsc(); // set frequency and type
  osc.amp(tones.amplitude);
  osc2 = new p5.SinOsc(); // set frequency and type
  osc2.amp(tones.amplitude); 
  
}


function draw(){
    
    loadjson();
    if(tones.tone1 != old_tone1){
        osc.freq(tones.tone1);  
    }
    if(tones.tone2 != old_tone2){
        osc2.freq(tones.tone2);  
    }
    if(tones.amplitude != old_amplitude){
        osc.amp(tones.amplitude);
        osc2.amp(tones.amplitude);
    }
    old_tone1 = tones.tone1;
    old_tone2 = tones.tone2;
    old_amplitude = tones.amplitude;
 
    background(20);
    noFill();
    strokeWeight(10);
    stroke("#00ff00");
    beginShape();
    for(var x = 0;x < width;x++){
        vertex(width/2 + tones.amplitude*plotradius*Math.sin((tones.tone1/100)*2*Math.PI*x/100),height/2 + tones.amplitude*plotradius*Math.cos((tones.tone2/100)*2*Math.PI*x/100));
    }
    endShape(); 
    
}


function mouseClicked() {
 
  if(mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height){
      if(!oscon){
          osc.start();
          osc2.start();
    
      }
      else{
          osc.stop();
          osc2.stop();
      }
      oscon = !oscon;
  }
}


function loadjson(){
    currentFile = "tones.json";
    var httpc = new XMLHttpRequest();
    httpc.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            tones = JSON.parse(this.responseText);
        }
    };
    httpc.open("GET", "load-file.php?filename=" + currentFile, true);
    httpc.send();
}

codesquaresize = 100;
globalurl = window.location.href;
qrcode = new QRCode(document.getElementById("qrcode"), {
	text: globalurl,
	width: codesquaresize,
	height: codesquaresize,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});

</script>
</body>
